<!DOCTYPE html>
<head>
<meta charset='utf-8'>
<title></title>
<script>
function calc() {
var x = document.getElementById('x').value;
var y = document.getElementById('y').value;
document.getElementById('z').value = (Number(x)+Number(y)).toString();
}
</script>
</head>
<body>
<input id='x' type='text' size='1'>+
<input id='y' type='text' size='1'>=
<input id='z' type='text' size='1'>
<br>
<input type='button' value='计算' onclick='calc()'>
</body>
</html>
